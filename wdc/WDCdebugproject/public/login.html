<body>

    <div id = "icon">
        <button class = "btn button-home" onclick = "location.href = './welcome.html'">
            <i class="fa fa-home"></i>
        </button>
    </div>
    <div class = "login">LOGIN</div>

    <form action="login.html" method="post">
        <div class = "centre"><input type = "email" class = "input" name = "email" value = "Email"></div>
        <div class = "centre"><input type = "password" class = "password" name = "password" value = "Password"></div>
        <!-- <div class = "centre"><input type = "submit"  class = "button-login btn " value = "LOGIN"></div> -->
        <div class="g-signin2 centre" data-onsuccess="onSignIn"></div>
    </form>

    <div id="g_id_onload"
    data-client_id="YOUR_GOOGLE_CLIENT_ID"
    data-login_uri="https://your.domain/your_login_endpoint"
    data-auto_prompt="false">
    </div>


    <div class="g_id_signin"
    data-type="standard"
    data-size="medium"
    data-theme="filled_black"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="center"
    data-width=100>
    </div>

    <div class = "centre"><button class = "btn button-createAccount" onclick = "location.href = './createAccount.html'">CREATE ACCOUNT</button></div>


    </div>
