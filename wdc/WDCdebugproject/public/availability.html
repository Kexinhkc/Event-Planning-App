<body>
    <div id = "icon">
        <button class = "btn button-home" onclick = "location.href = './index.html'">
            <i class="fa fa-home"></i>
        </button>
        <button class = "btn button-home" onclick = "location.href = './home.html'">
            <i class="fa fa-calendar"></i>
        </button>
        <button class = "btn button-home" onclick = "location.href = './profile.html'">
        <i class="fa fa-address-card-o"></i>
        </button>
        <button class = "btn button-home" onclick = "location.href = './login.html'">
        <i class="fa fa-user-circle"></i>
        </button>

    <div class = "createAccount">AVAILABILITY</div>

    <div class = "createAccount centre gap option">

    </div>

        <input type = "text" class = "input" name = "time" value = "Date in a week(ie. Monday)">
    </div>
    <div class = "createAccount centre option">
        <input type = "text" class = "input" name = "ID" value = "Event ID">
    </div>
    <div class = "centre">
        <button class = "button-link btn" onclick = "collectTime()">CONFIRMATION</button>
        </div>
